<html>
    <head><title>Face Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Berkshire+Swash&family=Cinzel+Decorative&family=Cookie&family=Dancing+Script&family=Delicious+Handrawn&family=DynaPuff&family=Permanent+Marker&family=Playfair+Display&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Berkshire+Swash&family=Cinzel+Decorative&family=Cookie&family=Courgette&family=Dancing+Script&family=Delicious+Handrawn&family=DynaPuff&family=Pacifico&family=Permanent+Marker&family=Playfair+Display&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <center>
            <h1 class="heading">Face Recognition</h1>
            <br>
            <h3 class="heading2">Model is trained to identify the following objects: </h3>
            <br>
            <b class="name_objects">
                Father
                <hr>
                Mother
                <hr>
                Brother
                <hr>
                Sister
                <hr>
            </b>
            <br>
            <label>Webcam view</label>
            <div id="camera"></div>

            <div id="output"></div>
            <button class="btn btn-success capture" onclick="take_snapshot()">Capture Image</button>
            <br><br>
            <button class="btn btn-info identify" onclick="check()">Identify Image</button>
            <p style="font-size: 22px;">Object: <span id="object_name"></span></p>
            <p style="font-size: 22px;">Accuracy: <span id="accuracy"></span></p>

        </center>
        <script src="main.js"></script>
    </body>
</htl>
